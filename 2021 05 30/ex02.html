<!DOCTYPE html>

<html>
    <head>
        <script>
            var input1 = parseInt(prompt());
            for (var i = 0; i < input1; i++) {
                document.write("&nbsp");
                for (var j = 0; j <= i - (input1 / 3); j++) {
                    if (j > 0) {
                        document.write("*");
                    }  
                    document.write("*");
                }     
                document.write("<br>");
            }
            for (var i = input1; i > 0; i--) {
                for (var k = input1; k > i ; k--) {                    
                    document.write('&nbsp');
                }
                for (var j = 0; j < i - (input1 / 2); j++) {                                        
                    if (j > 0) {
                        document.write("*");        
                    }
                    document.write("**");    
                }                   
                document.write("<br>");                
            }
        </script>
    </head>
</html>
